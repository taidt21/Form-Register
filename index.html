<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
       <form action="#" method="get" class="form" id="form">
         <h2>Registration Form</h2>
         <div class="form-control">
           <label for="username">user name</label>
            <input type="text" name="username" id="username" placeholder="Enter Username">
            <small>Error Message</small>
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password">
            <small>Error Message</small>
          </div>
          <div class="form-control">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" id="password2" placeholder="Enter password again">
            <small>Error Message</small>
          </div>
          <div class="form-control">
            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="Enter Email again">
            <small>Error Message</small>
          </div>
          <div>
            <input type="radio" name="radio" id="select-1">
            <label for="select-1">i agree with the terms and condititons</label>
          </div>
          <div>
            <input type="radio" name="radio" id="select-2">
            <label for="select-2">i am over 13</label>
          </div>
          <button type="submit">Register Now</button>
         
       </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
